<!DOCTYPE html>
<html>
  <head>

    <link href="style.css" rel="stylesheet" type="text/css" />

      <a href="#" class="fas fa-user-circle"></a>
      <a href="#" class="fas fa-home"></a>

      <a href="#"class="fab fa-slack-hash"></a>
      <a href="#"class="fas fa-chart-pie"></a>
      <a href="#"class="fas fa-power-off"></a>

    <article id="main">
      <nav class="menu" >
        <button class="openbtn fas fa-bars" onclick="openNav()"></button>
        <button  href="#" class="openbtn fab fa-twitter"></button>
        <button  href="#" class="openbtn fab fa-slack-hash"></button>
        <button  href="#" class="openbtn fas fa-bell"></button>
        <button  href="#" class="openbtn fas fa-envelope"></button>

      <section class="fundobranco">                 
        <p class="p">Tweetar</p>
        <span id="cont">140</span><br>
        <form id="form-adiciona" action="" method="get" class="container">
          <br>
          <textarea class="textarea campo" onkeyup="caracteres()" id="message" name="message" type="text" placeholder="O que estÃ¡ acontecendo?"></textarea>
          <br>
          <input type="submit" id="adicionar-tweet" class="btntweetar" value="Tweetar"></input>
        </form><br><br>
        <section class="post">
          <table>
            <tbody id="table-posts">
              <tr class="posts" id="first-message">

                <td class="my-posts"></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </article>
    <script src="script.js"></script>
    <script src="form.js"></script>
  </body>
</html>
